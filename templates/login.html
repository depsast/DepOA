<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cn" lang="cn" encoding="UTF-8">
<head>
    <title>工物系在线办公系统 : 登陆</title>
    <link rel="stylesheet" type="text/css" href="/media/css/main.css">
    <link rel="stylesheet" type="text/css" href="/media/css/bootstrap.css">
    <script type="text/javascript" src="/media/js/bootstrap-alert.js"></script>
</head>
<body>

<div align="center">

    {% if form.errors %}
        <div class="alert alert-error">
            <p>您的用户名或密码错误，请重试。</p>
        </div>
    {% endif %}

    <table>
        <form action='/login/' method='post'>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <tr>
                <td colspan="2" >
                    <input name='username' type="text" placeholder="用户名" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input name='password' type="password" placeholder="密码" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn" type="submit" value="登陆">
                </td>
        </form>
                <td>
                    <a class="btn" href="/">返回</a>
                </td>
            </tr>
    </table>

</div>


<script type="text/javascript">
    $(".alert").alert();
</script>

</body>
</html>
