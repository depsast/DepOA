<VirtualHost *:8080>
        ServerName oa.thudep.org
		DocumentRoot E:/www/DepOA
        WSGIScriptAlias / E:\www\DepOA\wsgi\django.wsgi
        
		<Location "E:\www\DepOA">
			Order Deny,Allow
            Allow from all
        </Location>
		
		Alias /static E:/www/DepOA/static
		
		<Location "/static">
			SetHandler None
		</Location>
		
		<Directory "E:/www/DepOA/static"> 
			Order Deny,Allow 
			Allow from all 
        </Directory>
		
		Alias /media E:/www/DepOA/media
		
		<Location "/media">
			SetHandler None
		</Location>
		
		<Directory "E:/www/DepOA/media"> 
			Order Deny,Allow 
			Allow from all 
        </Directory>
		
        <Directory "E:/www/DepOA/wsgi">
			Order Deny,Allow 
			Allow from all 
        </Directory> 

		
</VirtualHost>